<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <style>
    .avatar{
        height: 30px;
        width: 30px;
        transition-duration: 0.5s;
    }
    .avatar:hover{
        z-index: 5;
        transform: scale(1,1);
        
    }
    .overlap{
        margin-left: -15px;

    }
    .email:hover::after{
        content: '\2709';
        position: absolute;
    }
    
</style>
</head>

                <th>Email</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><div class="d-flex"><img src="images/avatar1.jpg" class="avatar rounded-circle border-warning overlap" alt="avatar" >
                    <img src="images/avatar1.jpg" class="avatar rounded-circle border-warning overlap" alt="avatar"></div>
                 </td>
                <td>user1</td>
                <td><span class="email">
                    user1@gmail.com
                    <span class="badge-rounded-pill bg-success">&check;</span></span>
                </td>

                <td>
                    <div class="btn-group">
                        <button class="btn btn-warning">
                            <span class="fa fa-eye"></span>view</button>
                        <button class="btn btn-danger">
                            <span class="fa fa-trash"></span>
                            delete</button>

                    </div>
                </td>

            </tr>
            <tr>
                <td>2</td>

                <td>
                    <div class="btn-group">
                        <button class="btn btn-warning">
                            <span class="fa fa-eye"></span>
                            view</button>
                        <button class="btn btn-danger">
                            <span class="fa fa-trash"></span>
                            delete</button>

                    </div>
                </td>
            </tr>
        </tbody>
      </table>
   </div>

</html>
