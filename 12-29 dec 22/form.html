<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="data">type something</label>
        <input type="text" name="data" id="data">
        <input type="submit" value="save">
        <input type="search" id="search">
        <input type="range" min="1" max="20" name="ran" step="2">
        <input type="color" name="colo">
        <input type="url" name="url">
        <input type="hidden" name="hidd">
        <input type="datetime-local">
        <label>checkbox</label>
        <input type="checkbox" name="check">
        <textarea name="txt" row="5" cols="10"></textarea>
        <select name="se" id="se">
            <optgroup label="interpreted">
                <option value="js">javascript</option>
                <option value="php" disabled>php</option>

            </optgroup>
            <optgroup label="compiled">
                <option value="c" selected>c</option>
            </optgroup>
        </select>

    </form>
</body>
</html>
