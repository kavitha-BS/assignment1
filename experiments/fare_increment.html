<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    fare:<input type="text" id="fare">
    time:<input type="time" id="time">
    <button id="bu" onclick="calculate()">calculate</button>

    <script>
       
        function calculate()
        {
         let time = parseInt(document.getElementById('time').value);
         let fare = document.getElementById('fare').value;
         //console.log(fare);
         //console.log(time);

         if(time > 6 && time < 9){
            fare = fare*1.10;
            console.log(fare);
         }
         else if(time >= 9 && time <= 17){
            fare = fare*1.20;
            console.log(fare);
         }
         else if(time >= 17 && time <= 23){
            fare = fare*1.07;
            console.log(fare);
         }
         else{
            fare =fare*1.05;
            console.log(fare);
         }
        }
    </script>
</body>
</html>
