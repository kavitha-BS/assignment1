<body>
    <button onclick = "sort()">Descending-sort</button>
    <button onclick = "sort()">Ascending-sort</button>
        <script>
        const array = []
        for(let i = 1; i <= 3; i++){

        
            let user = prompt("Enter a number")
            console.log(user)
            array.push(Number(user))
            console.log(i)
        }
       console.log(array)
        function sort(){
            arraysort(array)
        }
       
        
        function arraysort(array){
            for (let i = 0; i < array.length-1; i++){
                for(j = 0; j < array.length-1; j++){
                    if(array[i] < array[j+1]){
                        let temp = array[i];
                        array[i] = array[j+1];
                        array[j+1] = temp;
                    }
                }
            }
            console.log(array)
            document.write(array);

        }
       
    </script>
